databases:
  - name: backend
    databaseName: backend
    user: backend

services:
  - type: web
    name: backend
    env: python
    buildCommand: "cd backend && ./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: backend
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4